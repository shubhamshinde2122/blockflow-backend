spring.application.name=blockflow-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/blockflow
spring.datasource.username=blockflow_user
spring.datasource.password=blockflow_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
# JWT Configuration
jwt.secret=BlockFlowSecretKeyForJWTTokenGenerationAndValidation123456
jwt.expiration=86400000
