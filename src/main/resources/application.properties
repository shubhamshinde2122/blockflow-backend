spring.application.name=blockflow-backend

# Database Configuration
# Database Configuration
# Database Configuration
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
# spring.datasource.driverClassName is removed to allow auto-detection
# spring.jpa.database-platform is removed to allow auto-detection
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}
# JWT Configuration
jwt.secret=${JWT_SECRET:BlockFlowSecretKeyForJWTTokenGenerationAndValidation123456}
jwt.expiration=86400000
